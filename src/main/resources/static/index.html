<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket广播</title>
    <script src="jquery-3.4.1.js"></script>
    <script src="sockjs.min.js"></script>
    <script src="stomp.js"></script>
</head>
<body>

<button type="button" onclick="connent()">连接</button>
发给谁:<input type="text" id="name"/>
发送的内容:<input type="text" id="content"/>
<button type="button" onclick="sendMsg()">发送</button>
<script>

    var stompClient=null;

    //连接socket
    function connent() {
        var socket = new SockJS("/endpointSang");
        stompClient= Stomp.over(socket);
        stompClient.connect({},function (frame) {
            stompClient.subscribe("/user/queue/chat",function (response) {
                console.log(response)
            })
        })
    }

    //断开连接
    function disConnent() {
        if (stompClient!=null) {
            stompClient.disconnect();
        }
    }

    //发送数据
    function  sendMsg() {
        var name = $("#name").val();
        var content = $("#content").val();
        stompClient.send("/chat",{},JSON.stringify({"to":name,"content":content}));
    }


</script>

</body>
</html>
